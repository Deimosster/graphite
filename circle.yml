machine:
  services:
    - docker
    
dependencies:
  override:
    - docker info
    - docker build -t levkov/graphite .

test:
  override:
    - docker run -h graphite -p 222:22 -p 80:80 -p 2003:2003 --name graphite -d levkov/graphite; sleep 20
    - nc -zv localhost 222
    - nc -zv localhost 80
    - nc -zv localhost 2003
    
